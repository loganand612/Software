<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI-Meeting Buddy - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-slate-950 text-slate-100 flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-slate-900 border border-slate-800 rounded-2xl p-8 shadow-2xl">
        <div class="flex items-center gap-3 mb-6">
            <div class="size-10 rounded-lg bg-blue-600 grid place-items-center font-bold">AB</div>
            <div>
                <h1 class="text-xl font-semibold">AI-Meeting Buddy</h1>
                <p class="text-xs text-slate-400">Business workspace login</p>
            </div>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm mb-1 text-slate-300" for="email">Email</label>
                <input id="email" type="email" required
                    class="w-full rounded-xl bg-slate-800 border border-slate-700 px-4 py-2.5 outline-none focus:border-blue-500" />
            </div>
            <div>
                <label class="block text-sm mb-1 text-slate-300" for="password">Password</label>
                <input id="password" type="password" required
                    class="w-full rounded-xl bg-slate-800 border border-slate-700 px-4 py-2.5 outline-none focus:border-blue-500" />
            </div>
            <button type="submit"
                class="w-full rounded-xl bg-blue-600 hover:bg-blue-700 py-2.5 font-semibold transition-colors">Login</button>
        </form>

        <p id="errorMsg" class="hidden mt-4 text-sm text-rose-400"></p>
        <p class="mt-6 text-xs text-slate-500">Accounts are manager-controlled. Contact your manager if you need access.
        </p>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.add('hidden');

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json().catch(() => ({}));
                if (!response.ok || !data.ok) {
                    errorMsg.textContent = data.error || 'Login failed';
                    errorMsg.classList.remove('hidden');
                    return;
                }

                window.location.href = '/dashboard';
            } catch {
                errorMsg.textContent = 'Could not reach server';
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
